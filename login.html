<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="icon" href="images/icon.png">
	<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500&display=swap" rel="stylesheet">
	<title>登录 - mashiro website</title>
	<style>
		body {
			background-color: #FF69B4;
			font-size: 16px;
			color: #fff;
			text-align: center;
			margin: 0;
			padding: 0;
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			font-family: 'Zen Maru Gothic', sans-serif;
		}

		.login-container {
			background-color: rgba(255, 255, 255, 0.25);
			backdrop-filter: blur(10px);
			border-radius: 20px;
			padding: 40px;
			box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
			width: 90%;
			max-width: 400px;
		}

		.login-title {
			font-size: 32px;
			color: #fff;
			text-align: center;
			margin-bottom: 30px;
			font-weight: bold;
		}

		.form-group {
			margin-bottom: 20px;
			text-align: left;
		}

		.form-group label {
			display: block;
			margin-bottom: 8px;
			font-size: 14px;
			color: #fff;
		}

		.form-group input {
			width: 100%;
			padding: 12px 15px;
			border: 2px solid rgba(255, 255, 255, 0.5);
			border-radius: 10px;
			background-color: rgba(255, 255, 255, 0.9);
			font-size: 16px;
			box-sizing: border-box;
			transition: all 0.3s ease;
		}

		.form-group input:focus {
			outline: none;
			border-color: #fff;
			background-color: rgba(255, 255, 255, 1);
			box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
		}

		.form-group input::placeholder {
			color: #999;
		}

		.btn-login {
			width: 100%;
			padding: 14px;
			background-color: rgba(255, 255, 255, 0.9);
			color: #FF69B4;
			border: none;
			border-radius: 10px;
			font-size: 18px;
			font-weight: bold;
			cursor: pointer;
			transition: all 0.3s ease;
			margin-top: 10px;
		}

		.btn-login:hover {
			background-color: #fff;
			transform: translateY(-2px);
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
		}

		.btn-login:active {
			transform: translateY(0);
		}

		.back-link {
			display: block;
			margin-top: 20px;
			color: #fff;
			text-decoration: none;
			font-size: 14px;
			transition: opacity 0.3s ease;
		}

		.back-link:hover {
			opacity: 0.8;
			text-decoration: underline;
		}

		.message {
			padding: 10px;
			border-radius: 10px;
			margin-bottom: 20px;
			font-size: 14px;
			display: none;
		}

		.message.success {
			background-color: rgba(76, 175, 80, 0.3);
			border: 1px solid rgba(76, 175, 80, 0.5);
		}

		.message.error {
			background-color: rgba(244, 67, 54, 0.3);
			border: 1px solid rgba(244, 67, 54, 0.5);
		}
	</style>
</head>

<body>
	<div class="login-container">
		<h2 class="login-title">登录</h2>
		<div id="message" class="message"></div>
		<form id="loginForm" onsubmit="handleLogin(event)">
			<div class="form-group">
				<label for="username">账号</label>
				<input type="text" id="username" name="username" placeholder="请输入账号" required>
			</div>
			<div class="form-group">
				<label for="password">密码</label>
				<input type="password" id="password" name="password" placeholder="请输入密码" required>
			</div>
			<button type="submit" class="btn-login">登录</button>
		</form>
		<a href="index.html" class="back-link">返回首页</a>
	</div>

	<script>
		// 计算字符串的 SHA-256 哈希值
		async function sha256(message) {
			const msgBuffer = new TextEncoder().encode(message);
			const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
			const hashArray = Array.from(new Uint8Array(hashBuffer));
			const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
			return hashHex;
		}

		// 从 users.json 加载用户数据
		async function loadUsers() {
			try {
				const response = await fetch('users.json');
				const data = await response.json();
				return data.users;
			} catch (error) {
				console.error('加载用户数据失败:', error);
				return [];
			}
		}

		async function handleLogin(event) {
			event.preventDefault();

			const username = document.getElementById('username').value;
			const password = document.getElementById('password').value;
			const messageDiv = document.getElementById('message');

			// 加载用户数据
			const users = await loadUsers();

			// 计算输入密码的哈希值
			const inputPasswordHash = await sha256(password);

			// 查找匹配的用户
			const user = users.find(u => u.username === username && u.passwordHash === inputPasswordHash);

			if (user) {
				messageDiv.className = 'message success';
				messageDiv.textContent = '登录成功！正在跳转...';
				messageDiv.style.display = 'block';

				// 保存登录状态到localStorage
				localStorage.setItem('isLoggedIn', 'true');
				localStorage.setItem('username', username);

				// 延迟跳转
				setTimeout(() => {
					window.location.href = 'index.html';
				}, 1500);
			} else {
				messageDiv.className = 'message error';
				messageDiv.textContent = '账号或密码错误，请重试';
				messageDiv.style.display = 'block';

				// 清空密码框
				document.getElementById('password').value = '';
			}
		}

		// 检查是否已登录
		window.onload = function() {
			if (localStorage.getItem('isLoggedIn') === 'true') {
				window.location.href = 'index.html';
			}
		};
	</script>
</body>

</html>
