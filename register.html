<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="icon" href="images/icon.png">
	<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500&display=swap" rel="stylesheet">
	<title>注册 - mashiro website</title>
	<style>
		body {
			background-color: #FF69B4;
			font-size: 16px;
			color: #fff;
			text-align: center;
			margin: 0;
			padding: 0;
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			font-family: 'Zen Maru Gothic', sans-serif;
		}

		.register-container {
			background-color: rgba(255, 255, 255, 0.25);
			backdrop-filter: blur(10px);
			border-radius: 20px;
			padding: 40px;
			box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
			width: 90%;
			max-width: 400px;
		}

		.register-title {
			font-size: 32px;
			color: #fff;
			text-align: center;
			margin-bottom: 30px;
			font-weight: bold;
		}

		.form-group {
			margin-bottom: 20px;
			text-align: left;
		}

		.form-group label {
			display: block;
			margin-bottom: 8px;
			font-size: 14px;
			color: #fff;
		}

		.form-group input {
			width: 100%;
			padding: 12px 15px;
			border: 2px solid rgba(255, 255, 255, 0.5);
			border-radius: 10px;
			background-color: rgba(255, 255, 255, 0.9);
			font-size: 16px;
			box-sizing: border-box;
			transition: all 0.3s ease;
		}

		.form-group input:focus {
			outline: none;
			border-color: #fff;
			background-color: rgba(255, 255, 255, 1);
			box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
		}

		.form-group input::placeholder {
			color: #999;
		}

		.btn-register {
			width: 100%;
			padding: 14px;
			background-color: rgba(255, 255, 255, 0.9);
			color: #FF69B4;
			border: none;
			border-radius: 10px;
			font-size: 18px;
			font-weight: bold;
			cursor: pointer;
			transition: all 0.3s ease;
			margin-top: 10px;
		}

		.btn-register:hover {
			background-color: #fff;
			transform: translateY(-2px);
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
		}

		.btn-register:active {
			transform: translateY(0);
		}

		.back-link {
			display: block;
			margin-top: 20px;
			color: #fff;
			text-decoration: none;
			font-size: 14px;
			transition: opacity 0.3s ease;
		}

		.back-link:hover {
			opacity: 0.8;
			text-decoration: underline;
		}

		.message {
			padding: 10px;
			border-radius: 10px;
			margin-bottom: 20px;
			font-size: 14px;
			display: none;
		}

		.message.success {
			background-color: rgba(76, 175, 80, 0.3);
			border: 1px solid rgba(76, 175, 80, 0.5);
		}

		.message.error {
			background-color: rgba(244, 67, 54, 0.3);
			border: 1px solid rgba(244, 67, 54, 0.5);
		}
	</style>
</head>

<body>
	<div class="register-container">
		<h2 class="register-title">注册</h2>
		<div id="message" class="message"></div>
		<form id="registerForm" onsubmit="handleRegister(event)">
			<div class="form-group">
				<label for="username">用户名</label>
				<input type="text" id="username" name="username" placeholder="请输入用户名" required>
			</div>
			<div class="form-group">
				<label for="password">密码</label>
				<input type="password" id="password" name="password" placeholder="请输入密码" required>
			</div>
			<div class="form-group">
				<label for="confirmPassword">确认密码</label>
				<input type="password" id="confirmPassword" name="confirmPassword" placeholder="请再次输入密码" required>
			</div>
			<div class="form-group">
				<label for="inviteCode">邀请码</label>
				<input type="text" id="inviteCode" name="inviteCode" placeholder="请输入邀请码" required>
			</div>
			<button type="submit" class="btn-register">注册</button>
		</form>
		<a href="index.html" class="back-link">返回首页</a>
		<a href="login.html" class="back-link">已有账号？去登录</a>
	</div>

	<script>
		// 正确的邀请码的 SHA256 哈希值（mashiro）
		const CORRECT_INVITE_CODE_HASH = '244d912087bd49827f9b99d7441e958924d4d9730864e9ec140af34faa469985';

		// 计算字符串的 SHA-256 哈希值
		async function sha256(message) {
			const msgBuffer = new TextEncoder().encode(message);
			const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
			const hashArray = Array.from(new Uint8Array(hashBuffer));
			const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
			return hashHex;
		}

		// 从 users.json 加载用户数据
		async function loadUsers() {
			try {
				const response = await fetch('users.json');
				const data = await response.json();
				return data.users;
			} catch (error) {
				console.error('加载用户数据失败:', error);
				return [];
			}
		}

		async function handleRegister(event) {
			event.preventDefault();

			const username = document.getElementById('username').value.trim();
			const password = document.getElementById('password').value;
			const confirmPassword = document.getElementById('confirmPassword').value;
			const inviteCode = document.getElementById('inviteCode').value.trim();
			const messageDiv = document.getElementById('message');

			// 验证密码是否一致
			if (password !== confirmPassword) {
				messageDiv.className = 'message error';
				messageDiv.textContent = '两次输入的密码不一致，请重试';
				messageDiv.style.display = 'block';
				return;
			}

			// 验证邀请码
			const inviteCodeHash = await sha256(inviteCode);
			if (inviteCodeHash !== CORRECT_INVITE_CODE_HASH) {
				messageDiv.className = 'message error';
				messageDiv.textContent = '邀请码错误，无法注册';
				messageDiv.style.display = 'block';
				return;
			}

			// 加载现有用户数据
			const users = await loadUsers();

			// 检查用户名是否已存在
			if (users.find(u => u.username === username)) {
				messageDiv.className = 'message error';
				messageDiv.textContent = '用户名已存在，请使用其他用户名';
				messageDiv.style.display = 'block';
				return;
			}

			// 计算密码哈希值
			const passwordHash = await sha256(password);

			// 创建新用户
			const newUser = {
				username: username,
				passwordHash: passwordHash
			};

			// 添加到用户列表
			users.push(newUser);

			// 注意：由于浏览器安全限制，无法直接写入 users.json 文件
			// 实际使用时需要后端支持
			messageDiv.className = 'message success';
			messageDiv.textContent = '注册成功！请前往登录页面登录';
			messageDiv.style.display = 'block';

			// 延迟跳转到登录页面
			setTimeout(() => {
				window.location.href = 'login.html';
			}, 2000);
		}
	</script>
</body>

</html>
